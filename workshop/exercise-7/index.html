<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Animals</h1>
    <section class="section">
      <h2>Cute Animals</h2>
      <ul class="row">
        <li class="col">
          <h3>Cats</h3>
          <img class="image" src="imgs/cat.jpg" alt="A Cat">
          <img class="image" src="imgs/cat2.jpeg" alt="A sad cat">
        </li>
        <li class="col">
          <h3>Dogs</h3>
          <img class="image" src="imgs/dog.jpg" alt="A Dog">
          <img class="image" src="imgs/dog2.jpg" alt="A sad dog">
        </li>
        <li class="col">
          <h3>An Alpaca</h3>
          <img class="image" src="imgs/alpaca.jpg" alt="An Alpaca">
        </li>
      </ul>
      <h2>Big Animals</h2>
      <ul class="row">
        <li class="col">
          <h3>An Elephant</h3>
          <img class="image" src="imgs/elephant.jpg" alt="An elephant">
        </li>
        <li class="col">
          <h3>A Giraffe</h3>
          <img class="image" src="imgs/giraffe.jpg" alt="A giraffe">
        </li>
        <li class="col">
          <h3>A Whale and her baby</h3>
          <img class="image" src="imgs/whale.jpg" alt="whales">
        </li>
      </ul>
      <h2>Insects</h2>
      <ul class="row">
        <li class="col">
          <h3>A Firefly</h3>
          <img class="image" src="imgs/firefly.jpg" alt="A firefly">
        </li>
        <li class="col">
          <h3>A Ladybug</h3>
          <img class="image" src="imgs/ladybug.jpg" alt="A ladybug">
        </li>
        <li class="col">
          <h3>A Butterfly</h3>
          <img class="image" src="imgs/butterfly.jpg" alt="a butterfly">
        </li>
      </ul>
    </section>
  </body>
</html>
